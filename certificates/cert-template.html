<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  background: #0a0e17; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  min-height: 100vh;
  padding: 20px;
}
.cert {
  width: 500px;
  height: 350px;
  background: linear-gradient(135deg, #1a1f2e 0%, #0d1117 100%);
  border: 3px solid;
  border-image: linear-gradient(135deg, #d4af37, #f5d77a, #d4af37) 1;
  padding: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  position: relative;
  font-family: 'Georgia', serif;
}
.cert::before {
  content: '';
  position: absolute;
  top: 10px; left: 10px; right: 10px; bottom: 10px;
  border: 1px solid rgba(212, 175, 55, 0.3);
}
.org {
  color: #8b9dc3;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-align: center;
}
.title {
  color: #d4af37;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
  line-height: 1.3;
}
.awarded {
  color: #6b7b9a;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 2px;
}
.company {
  color: #fff;
  font-size: 20px;
  font-weight: bold;
}
.seal {
  width: 70px;
  height: 70px;
  border: 2px solid #d4af37;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #d4af37;
  font-size: 10px;
  text-align: center;
  line-height: 1.2;
}
.year {
  color: #d4af37;
  font-size: 14px;
  font-weight: bold;
}
.stars {
  color: #d4af37;
  font-size: 18px;
  letter-spacing: 5px;
}
</style>
</head>
<body>

<!-- Certificate 1 -->
<div class="cert" id="cert1">
  <div class="org">European Financial Consumer Protection Association</div>
  <div class="title">BEST ASSET<br>RECOVERY FIRM</div>
  <div class="awarded">Awarded to</div>
  <div class="company">Crypto.com Refund</div>
  <div class="seal">CERTIFIED<br>â˜…<br>2025</div>
  <div class="year">2025</div>
</div>

</body>
</html>
